name: Java Build and Run

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: '11'
        
      - name: Compile Hello.java
        run: javac Hello.java
        
      - name: Run Hello.java
        run: java Hello
